<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Support Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chatbot-wrapper">
  <input type="checkbox" id="chatbot-toggle" hidden>
  
  <label for="chatbot-toggle" class="chatbot-button">ðŸ’¬</label> <!-- This is the clickable button -->

  <div class="chatbot-container">
    <div class="chatbot-header">
      Welcome To Customer Support
      <label for="chatbot-toggle" class="close-btn">&times;</label> <!-- Close button -->
    </div>
    <div class="chatbot-body">
      <input type="text" class="chat-input" placeholder="Enter your name">
      <div class="phone-input-container">
        <select class="country-code">
          <option value="+880">+880</option>
        </select>
        <input type="text" class="chat-input phone-input" placeholder="Enter your mobile number">
      </div>
      <textarea class="chat-textarea" placeholder="Write your query here"></textarea>
      <button class="send-btn">&#10148;</button>
    </div>
  </div>
</div>

</body>
</html>
